{% extends 'base.html' %}

{% block content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
<h1 class="h3 mb-0 text-gray-800">Single Messages</h1>
</div>

<div class="card shadow mb-4">
	<div class="card-header py-3 card-header d-flex flex-row align-items-center justify-content-between">
		<h6 class="m-0 font-weight-bold text-primary">
			<i class="fas fa-question-circle"></i>
			Single SMS Sender
		</h6>
		<div class="header-components">
			<a class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"  href="{% url 'notice:group_msg_register' %}"  >
				<i class="fas fa-envelope"></i>
				Group Messages
			</a>
		</div>
	</div>
    <div class="card-body">
	    <div class="row">
		    <div class="col-md-12">

			    <form class="form" method="post">
				    {% csrf_token %}
				   {% include 'message/sms_form.html' %}

			    </form>
		    </div>
	    </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}

{% endblock %}
