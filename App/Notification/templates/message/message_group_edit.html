			<i class="fas fa-question-circle"></i>
			Edit Recipients Group
		</h6>
	</div>
	<div class="card-body">

			<form class="user form form-responsive" action="{% url 'notice:edit_message_group' slug=group_id %}" method="post" enctype='multipart/form-data'>

					{% include 'message/message_group_form.html' %}

			    <hr>
			</form>
		</div>
	</div>
