{% load static %}
<div class="card">
    <div class="card-header py-12 d-flex flex-row align-items-center justify-content-between bg-primary">
	    <h3 class="title card-title text-white">
		    <i class="fas fa-question-circle"></i>
		    {{ member_data }}
	    </h3>
    </div>
    <div class="card-body">
        <table  class="table table-bordered table-striped col-12 ">
	        <tr>
                <th>Name</th>
                <td>{{ member_data}}</td>
	        </tr>
	        <tr>
                <th>Start Date</th>
                <td>{{ member_data.starts_on}}</td>
	        </tr>
	        <tr>
                <th>End Date</th>
                <td>{{ member_data.ends_on}}</td>
            </tr>
            <tr>
                <th>Activity Category</th>
                <td>{{ member_data.activity_type }}</td>
            </tr>
	        <tr>
                <th>Short Description</th>
                <td>{{ member_data.short_description }}</td>
            </tr>
	        <tr>
                <th>Description</th>
                <td>{{ member_data.description}}</td>
            </tr>
        </table>
    </div>
</div>
